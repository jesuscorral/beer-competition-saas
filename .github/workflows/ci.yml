name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Unit Tests
        run: dotnet test tests/Modules/Competition/BeerCompetition.Competition.UnitTests --no-build --configuration Release --logger "trx;LogFileName=unit-tests.trx"
        continue-on-error: false
      
      - name: Run Integration Tests
        run: dotnet test tests/Modules/Competition/BeerCompetition.Competition.IntegrationTests --no-build --configuration Release --logger "trx;LogFileName=integration-tests.trx"
        continue-on-error: false
      
      - name: Run Architectural Tests
        run: dotnet test tests/BeerCompetition.ArchitectureTests --no-build --configuration Release --logger "trx;LogFileName=architecture-tests.trx"
        continue-on-error: false
      
      - name: Fail on Architectural Violations
        if: failure()
        run: |
          echo "‚ùå Tests failed. Review test output above for details."
          exit 1
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'
