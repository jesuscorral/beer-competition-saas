        uses: actions/github-script@v7
        with:
          script: |
            console.log('üî¥ Creating priority labels...');
            
            const priorityLabels = [
              {
                name: 'priority-p0',
                color: 'B60205',
                description: 'Critical - MVP Blocker'
              },
              {
                name: 'priority-p1',
                color: 'D93F0B',
                description: 'High - Enhanced Feature'
              },
              {
                name: 'priority-p2',
                color: 'FBCA04',
                description: 'Medium - Nice to Have'
              }
            ];

            for (const label of priorityLabels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`‚úÖ Created: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
